<header>
  <div class="container">
    <div class="row">
      <div class="logo"><img src="assets/logo.png" alt="logo"></div>
      <div class="seach" >
          <i class="material-icons find">
            search
          </i>
        <input 
          matInput
          type="text" 
          placeholder="Поиск" 
          [(ngModel)]="seachValue"
          #seach
          >
        <i class="material-icons clear"
          (click)="_close_seach()">clear
        </i>
        <div class="seach_result" *ngIf="seach_menu || nothing_finds">
          <ul>
            <li *ngFor="let user of find_users">
              <button mat-button>{{user.nickname}}</button>
            </li>
            <li class="nothing-finds" *ngIf="nothing_finds">
              Никого не найдено(
            </li>
          </ul>
        </div>
      </div>
      <nav>
        <ul class="menu">
          <li><a mat-button [routerLink]="[ '/news' ]">Новости</a></li>
          <li><a mat-button href="">Случайное</a></li>
          <li><a mat-button href="">Уведомления</a></li>
          <li>
            <button mat-button (click)="_tougle()">Профиль</button>
            <ul class="sub-menu" *ngIf="user_menu">
              <li>
                <button mat-button (click)="_exit()">Выход</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div> 
</header>

<main>
    <router-outlet></router-outlet>
</main>
