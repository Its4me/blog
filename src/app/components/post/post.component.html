<article class="content-block" (click)="_open_post()">
  <div class="description" *ngIf="post.description">{{post.description}}</div>
  <div class="img-wrapper" *ngIf="post.photo_src">
    <img [src]="post.photo_src" alt="post.description">
  </div>
  <div class="bottom-panel">
    <div class="likes" (click)="_like()">
      <i class="material-icons"
        [ngClass]="{'active-like': activeLike}">
        favorite
      </i>
      <div class="likes-count">{{post.likes_count}}</div>
    </div>
  </div>
</article>
